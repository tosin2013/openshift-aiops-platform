apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: self-healing-operator
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/name: self-healing-platform
  annotations:
    # Sync wave - must be created before noobaa-credentials-init job (wave -5)
    argocd.argoproj.io/sync-wave: "-6"
rules:
# Core API resources
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Namespace and node access (required for health checks and cluster discovery)
- apiGroups: [""]
  resources: ["namespaces", "nodes", "endpoints"]
  verbs: ["get", "list", "watch"]
# Storage resources
- apiGroups: [""]
  resources: ["persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
# Leases for leader election
- apiGroups: [""]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Apps API resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Batch API resources (jobs and cronjobs)
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Autoscaling resources
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch"]
# Policy resources
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list", "watch"]
# Networking resources
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
# Storage classes
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
# Monitoring resources
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors", "prometheusrules"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# KServe resources
- apiGroups: ["serving.kserve.io"]
  resources: ["inferenceservices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Kubeflow resources
- apiGroups: ["kubeflow.org"]
  resources: ["notebooks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Machine configuration resources
- apiGroups: ["machineconfiguration.openshift.io"]
  resources: ["machineconfigs", "machineconfigpools"]
  verbs: ["get", "list", "watch"]
# OpenShift image resources (needed for wait-for-image job)
- apiGroups: ["image.openshift.io"]
  resources: ["imagestreams", "imagestreamtags"]
  verbs: ["get", "list", "watch"]
# OpenShift build resources (needed for wait-for-image job)
- apiGroups: ["build.openshift.io"]
  resources: ["builds"]
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: self-healing-operator
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/name: self-healing-platform
  annotations:
    # Sync wave - must be created before noobaa-credentials-init job (wave -5)
    argocd.argoproj.io/sync-wave: "-6"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: self-healing-operator
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/name: self-healing-platform
  annotations:
    # Sync wave - must be created before noobaa-credentials-init job (wave -5)
    argocd.argoproj.io/sync-wave: "-6"
subjects:
- kind: ServiceAccount
  name: self-healing-operator
  namespace: self-healing-platform
roleRef:
  kind: Role
  name: self-healing-operator
  apiGroup: rbac.authorization.k8s.io
{{- if .Values.rbac.clusterScoped.enabled }}
---
# ClusterRole for cluster-scoped resources (namespaces, nodes, etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: self-healing-operator-cluster
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/name: self-healing-platform
rules:
# Cluster-scoped resources
- apiGroups: [""]
  resources: ["namespaces", "nodes"]
  verbs: ["get", "list", "watch"]
# Persistent volumes (cluster-scoped)
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch"]
# Storage classes (cluster-scoped)
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
{{- end }}
