{{- $namespace := .Values.main.namespace }}
---
# Service Account for S3 bucket setup and other platform operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $namespace }}-sa
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: platform
    app.kubernetes.io/part-of: self-healing-platform

---
# Role for S3 bucket operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $namespace }}-s3-role
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["model-storage-config"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "update", "patch", "get"]

---
# RoleBinding for S3 bucket operations
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $namespace }}-s3-rolebinding
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: hub
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $namespace }}-s3-role
subjects:
- kind: ServiceAccount
  name: {{ $namespace }}-sa
  namespace: {{ $namespace }}
