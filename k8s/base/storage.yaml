apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: self-healing-data
  labels:
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3-csi  # Can be overridden in overlays
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-artifacts
  labels:
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ocs-storagecluster-cephfs  # Can be overridden in overlays
