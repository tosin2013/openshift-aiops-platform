apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordination-engine
  labels:
    app.kubernetes.io/component: coordination-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: coordination-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/component: coordination-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: self-healing-operator
      containers:
      - name: coordination-engine
        image: image-registry.openshift-image-registry.svc:5000/self-healing-platform/coordination-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8090
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: LOG_LEVEL
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: METRICS_PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data-volume
          mountPath: /opt/app-root/src/data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: self-healing-data
---
apiVersion: v1
kind: Service
metadata:
  name: coordination-engine
  labels:
    app.kubernetes.io/component: coordination-engine
spec:
  selector:
    app.kubernetes.io/component: coordination-engine
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8090
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
