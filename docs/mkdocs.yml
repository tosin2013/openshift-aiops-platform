site_name: OpenShift AIOps Platform
site_description: Self-Healing Platform with AI/ML-driven anomaly detection and automated remediation for OpenShift environments
site_url: https://your-domain.com

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - Workbench Development Guide: tutorials/workbench-development-guide.md
  - How-To Guides:
    - Access Workbench: how-to/access-workbench.md
    - Deploy to Production: how-to/deploy-to-production.md
  - Reference:
    - Architectural Decision Records: reference/adrs.md
    - API Documentation: reference/api-documentation.md
  - Explanation:
    - Architecture Overview: explanation/architecture-overview.md
